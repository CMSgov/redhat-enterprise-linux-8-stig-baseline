---
verifier:
  name: inspec
  sudo: true
  reporter:
    - cli
    - json:spec/results/%{platform}_%{suite}.json
  inspec_tests:
    - name: CMS ARS 5.0 Red Hat 8 Overlay
      path: /Users/ssayed/overlays/cms-ars-5.0-red-hat-enterprise-linux-8-stig-overlay
  input_files:
    - /Users/ssayed/overlays/cms-ars-5.0-red-hat-enterprise-linux-8-stig-overlay/overlay-inputs.yml
  load_plugins: true

platforms:
  - name: rhel-8

suites:
  - name: vanilla
    attributes: 
      category:
        system_categorization: <%= ENV['Moderate'] %>
    provisioner:
      playbook: spec/ansible/roles/ansible-role-rhel-vanilla.yml
  - name: hardened
    provisioner:
      playbook: spec/ansible/roles/ansible-role-rhel-hardened.yml
